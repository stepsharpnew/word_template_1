version: '3.8'

networks:
  dev:

services:

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      # - "443:443"
    # volumes:
    #   - './nginx.conf:/etc/nginx/nginx.conf'
    #   - '/etc/letsencrypt:/etc/letsencrypt'
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    image: backend-image
    build:
      context: ./back
    networks:
      - dev
    # environment:
    #   DATABASE_HOST: postgres-image
    #   DATABASE_USER: postgres
    #   DATABASE_PASSWORD: 12345678
    #   DATABASE_NAME: postgres
    ports:
      - "5000:5000"

  frontend:
    image: frontend-image
    build:
      context: ./front_1
    networks:
      - dev
